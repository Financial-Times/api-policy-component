
varnish:
  shortName: "semanticReaderVarnish"
  path: content/
  jerseyClient:
      timeout: 2000ms
  primaryNodes: ["localhost:9090:9091"]
  secondaryNodes: null

pipeline:
  webUrlTemplates:
    "http://www.ft.com/ontology/origin/FTComMethode" : "http://www.ft.com/cms/s/2/{{originatingIdentifier}}.html"
    "http://www.ft.com/ontology/origin/FT-CLAMO"  : "http://www.ft.com/fastft/{{originatingIdentifier}}"

slowRequestPattern: '*.html'
slowRequestTimeout: 1000  #1 second

server:

  applicationConnectors:
    - type: http
      port: 20080

  adminConnectors:
      - type: http
        port: 20082

  requestLog:

    appenders:

      - type: console

        # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
        timeZone: UTC


logging:

  level: INFO

  loggers:
    io.dropwizard: DEBUG

  appenders:

    - type: console

